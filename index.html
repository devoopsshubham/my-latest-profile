    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes pulse-dot {
        0%, 100% { opacity: 0.6; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1); }
      }
      .animate-pulse-dot-1 { animation: pulse-dot 1.5s infinite ease-in-out; }
      .animate-pulse-dot-2 { animation: pulse-dot 1.5s infinite ease-in-out 0.25s; }
      .animate-pulse-dot-3 { animation: pulse-dot 1.5s infinite ease-in-out 0.5s; }
      
      @keyframes spin-and-fade {
        0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(0.5) rotate(360deg); opacity: 0; }
      }
      .animate-loader {
        animation: spin-and-fade 2s ease-in-out infinite;
        animation-delay: 0.5s;
      }
    </style>
